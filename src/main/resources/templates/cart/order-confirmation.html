<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title th:text="${title} ?: 'Your Cart'">Order Confirmation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                window.location.href = "/order/history";
            }, 3000);
        });
    </script>
</head>
<body>
<div class="container">
    <div class="alert alert-success mt-5 text-center">
        <h1>THANH TOÁN THÀNH CÔNG</h1>
        <p>Bạn sẽ được chuyển hướng về trang lịch sử đơn hàng trong giây lát...</p>
    </div>
    <div>
        <h3>Thông tin đơn hàng</h3>
        <p>Họ và tên: <span th:text="${order.firstName} + ' ' + ${order.lastName}"></span></p>
        <p>Địa chỉ: <span th:text="${order.address}"></span></p>
        <p>Số điện thoại: <span th:text="${order.phone}"></span></p>
        <p>Tổng tiền: <span th:text="${order.totalPrice}"></span> VND</p>
    </div>
</div>
</body>
</html>
