
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" /><!-- /Added by HTTrack -->
<head th:replace="fragment/head :: head"></head>
<body>
<div class="page-wrapper">
    <main class="main">
        <div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17" style="background-image: url('/fe/images/backgrounds/bg.jpg')">
            <div class="container">
                <div class="form-box">
                    <h2>Đăng ký</h2>
                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <div class="form-group">
                            <label for="username">Tên đăng nhập:</label>
                            <input type="text" id="username" th:field="*{username}" class="form-control" required>
                        </div>
                        <div th:if="${usernameError}">
                            <p class="alert alert-danger" th:text="${usernameError}"></p>
                        </div>
                        <div class="form-group">
                            <label for="password">Mật khẩu:</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control" required>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="firstName">Họ:</label>
                                    <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
                                </div>
                            </div><!-- End .col-sm-6 -->

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="lastName">Tên:</label>
                                    <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
                                </div>
                            </div><!-- End .col-sm-6 -->
                        </div><!-- End .row -->

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="phone">Số điện thoại:</label>
                                    <input type="text" id="phone" th:field="*{phone}" class="form-control" required>
                                </div>
                            </div><!-- End .col-sm-6 -->

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" th:field="*{email}" class="form-control" required>
                                </div>
                            </div><!-- End .col-sm-6 -->
                        </div><!-- End .row -->

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Đăng ký</button>
                        </div>
                        <div th:if="${errors}" class="alert alert-danger">
                            <ul>
                                <li th:each="error : ${errors}" th:text="${error}"></li>
                            </ul>
                        </div>
                    </form>
                    <p>Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a></p>
                </div>
            </div>
        </div>

    </main>

</div><!-- End .page-wrapper -->
<button id="scroll-top" title="Back to Top"><i class="icon-arrow-up"></i></button>
<script th:replace="fragment/script :: script"></script>
</body>
</html>
