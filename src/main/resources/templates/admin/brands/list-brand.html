<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Danh sách thương hiệu</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<section  layout:fragment="content">
    <section class="content-header"><h1>Danh sách thương hiệu</h1></section>
    <section class="content">
        <a class="btn btn-sm btn-info btn-flat" sec:authorize="hasAnyAuthority('ADMIN')" th:href="@{/admin/brands/add}">Thêm thương hiệu</a>
        <div class="box box-info">
            <div class="box-body">
                <div class="table-responsive">
                    <table class="table no-margin">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="brand : ${brands}">
                                <td th:text="${brand.id}">ID</td>
                                <td th:text="${brand.name}">Tên</td>
                                <td>
                                    <a sec:authorize="hasAnyAuthority('ADMIN')" th:href="@{/admin/brands/edit/{id}(id=${brand.id})}">Chỉnh sửa</a>
                                    <a sec:authorize="hasAnyAuthority('ADMIN')" th:href="@{/admin/brands/delete/{id}(id=${brand.id})}" onclick="return confirm('Are you sure you want to delete this brand?');">Xóa</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</section>
</body>
</html>
