<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa thương hiệu</title>
</head>
<body>
<section  layout:fragment="content">
    <section class="content-header"><h1>Chỉnh sửa thương hiệu</h1></section>
    <section class="content">
        <form th:action="@{/admin/brands/edit/{id}(id=${brand.id})}" method="post"  th:object="${brand}">
            <div>
                <label for="name">Tên:</label>
                <input type="text" id="name" th:field="*{name}" />
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Tên lỗi</div>
            </div>
            <div>
                <button type="submit">Cập nhật</button>
            </div>
        </form>
        <a th:href="@{/admin/brands}">Quay lại danh sách thương hiệu</a>
    </section>
</section>
</body>
</html>
