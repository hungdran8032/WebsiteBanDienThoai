<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" /><!-- /Added by HTTrack -->
<head th:replace="fragment/head :: head"></head>
<body>
<div class="page-wrapper">
    <header th:replace="fragment/header :: header"></header>
    <main class="main">
        <nav aria-label="breadcrumb" class="breadcrumb-nav mb-2">
            <div class="container">
            </div>
        </nav>

        <div class="page-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="products mb-3">
                            <div class="row justify-content-center">

                                <div class="col-6 col-md-4 col-lg-4 col-xl-3" th:each="product : ${products}">
                                    <div class="product product-7 text-center">
                                        <figure class="product-media">
                                            <a th:href="@{/products/{id}(id=${product.id})}">
                                                <img th:src="@{/images/{image}(image=${product.image})}" alt="Product image" class="product-image">
                                            </a>

                                            <div class="product-action-vertical">
                                                <a href="#" class="btn-product-icon btn-wishlist btn-expandable"><span>add to wishlist</span></a>
                                            </div>

                                            <div class="product-action">
                                                <a href="#" class="btn-product btn-cart" th:if="${product.stock != 0}"><span>add to cart</span></a>
                                                <span th:if="${product.stock == 0}" class="text-muted text-center" >Hết hàng</span>
                                            </div>
                                        </figure>
                                        <div class="product-body">
                                            <h3 class="product-title">
                                                <a th:href="@{/products/{id}(id=${product.id})}" th:text="${product.name}">Tên</a>
                                            </h3>
                                            <div class="product-price" th:text="${product.price}+ ' VND'">
                                            </div>
                                            <div class="product-content" th:text="${product.statusProduct.name}">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--                        Phân trang-->
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center">
                                <li class="page-item disabled">
                                    <a class="page-link page-link-prev" href="#" aria-label="Previous" tabindex="-1" aria-disabled="true">
                                        <span aria-hidden="true"><i class="icon-long-arrow-left"></i></span>Prev
                                    </a>
                                </li>
                                <li class="page-item active" aria-current="page"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item-total">of 6</li>
                                <li class="page-item">
                                    <a class="page-link page-link-next" href="#" aria-label="Next">
                                        Next <span aria-hidden="true"><i class="icon-long-arrow-right"></i></span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="fragment/footer :: footer"></footer>
</div>
<button id="scroll-top" title="Back to Top"><i class="icon-arrow-up"></i></button>
<script th:replace="fragment/script :: script"></script>
</body>
</html>
