<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Blank Page</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/AdminLTE.css}">
    <link rel="stylesheet" th:href="@{/assets/css/_all-skins.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/jquery-ui.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
    <script th:src="@{/assets/js/angular.min.js}"></script>
    <script th:src="@{/assets/js/app.js}"></script>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <header class="main-header">
        <!-- Logo -->
        <a th:href="@{/admin}" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>A</b>LT</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg">QUẢN TRỊ VIÊN</span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>

            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" sec:authorize="isAuthenticated()">
                            <img th:src="@{/assets/images/user2-160x160.jpg}" class="user-image" alt="User Image">
                            <span sec:authentication="name" class="hidden-xs"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="user-header" sec:authorize="isAuthenticated()">
                                <img th:src="@{/assets/images/user2-160x160.jpg}" class="img-circle" alt="User Image">
                                <p sec:authentication="name"></p>
                            </li>
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a th:href="@{/admin/profile}" class="btn btn-default btn-flat">Profile</a>
                                </div>
                                <div class="pull-right" sec:authorize="isAuthenticated()">
                                    <form th:action="@{/logout}" method="post">
                                        <button class="btn btn-default btn-flat" type="submit">Đăng xuất</button>
                                    </form>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img th:src="@{/assets/images/user2-160x160.jpg}" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info" sec:authorize="isAuthenticated()">
                    <p sec:authentication="name"></p>
                </div>
            </div>
            <ul class="sidebar-menu" data-widget="tree">

                <li>
                    <a th:href="@{/admin}">
                        <i class="fa fa-home"></i> <span>Trang chủ</span>
                    </a>
                </li>

                <li>
                    <a th:href="@{/admin/products}">
                        <i class="fa fa-mobile-phone"></i> <span>Quản lý sản phẩm</span>
                    </a>
                </li>

                <li>
                    <a th:href="@{/admin/categories}">
                        <i class="fa fa-tags"></i> <span>Quản lý thể loại</span>
                        <span class="pull-right-container">
                            <small class="label pull-right bg-green">Hot</small>
                        </span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin/brands}">
                        <i class="fa fa-ticket"></i> <span>Quản lý thương hiệu</span>
                        <span class="pull-right-container">
                            <small class="label pull-right bg-green">Mới</small>
                        </span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin/qldonhang}">
                        <i class="fa fa-opencart"></i> <span>Quản lý đơn hàng</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin/user}">
                        <i class="fa fa-user"></i> <span>Quản lý người dùng</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin/orders}">
                        <i class="fa fa-user"></i> <span>Thống Kê Bán Hàng</span>
                    </a>
                </li>

            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>
    <div class="content-wrapper" >
        <section layout:fragment="content">

        </section>
    </div>

</div>
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/jquery-ui.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/adminlte.min.js}"></script>
<script th:src="@{/assets/js/dashboard.js}"></script>
<script th:src="@{/assets/tinymce/tinymce.min.js}"></script>
<script th:src="@{/assets/tinymce/config.js}"></script>
<script th:src="@{/assets/js/function.js}"></script>
</body>
</html>
