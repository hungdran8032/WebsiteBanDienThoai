<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" /><!-- /Added by HTTrack -->
<head th:replace="fragment/head :: head"></head>
<body>
<div class="page-wrapper">
    <header th:replace="fragment/header :: header"></header>
    <main class="main">
        <div class="intro-slider-container mb-5">
            <div class="intro-slider owl-carousel owl-theme owl-nav-inside owl-light" data-toggle="owl"
                 data-owl-options='{
                        "dots": true,
                        "nav": false,
                        "responsive": {
                            "1200": {
                                "nav": true,
                                "dots": false
                            }
                        }
                    }'>
                <div class="intro-slide" style="background-image: url(fe/images/demos/demo-4/slider/slide-1.png);">
                    <div class="container intro-content">
                        <div class="row justify-content-end">
                            <div class="col-auto col-sm-7 col-md-6 col-lg-5">
                                <h3 class="intro-subtitle text-third">Deals and Promotions</h3><!-- End .h3 intro-subtitle -->
                                <h1 class="intro-title">Beats by</h1>
                                <h1 class="intro-title">Dre Studio 3</h1><!-- End .intro-title -->

                                <div class="intro-price">
                                    <sup class="intro-old-price">$349,95</sup>
                                    <span class="text-third">
                                            $279<sup>.99</sup>
                                        </span>
                                </div><!-- End .intro-price -->

                                <a href="category.html" class="btn btn-primary btn-round">
                                    <span>Shop More</span>
                                    <i class="icon-long-arrow-right"></i>
                                </a>
                            </div><!-- End .col-lg-11 offset-lg-1 -->
                        </div><!-- End .row -->
                    </div><!-- End .intro-content -->
                </div><!-- End .intro-slide -->

                <div class="intro-slide" style="background-image: url(fe/images/demos/demo-4/slider/slide-2.png);">
                    <div class="container intro-content">
                        <div class="row justify-content-end">
                            <div class="col-auto col-sm-7 col-md-6 col-lg-5">
                                <h3 class="intro-subtitle text-primary">New Arrival</h3><!-- End .h3 intro-subtitle -->
                                <h1 class="intro-title">Apple iPad Pro <br>12.9 Inch, 64GB </h1><!-- End .intro-title -->

                                <div class="intro-price">
                                    <sup>Today:</sup>
                                    <span class="text-primary">
                                            $999<sup>.99</sup>
                                        </span>
                                </div><!-- End .intro-price -->

                                <a href="category.html" class="btn btn-primary btn-round">
                                    <span>Shop More</span>
                                    <i class="icon-long-arrow-right"></i>
                                </a>
                            </div><!-- End .col-md-6 offset-md-6 -->
                        </div><!-- End .row -->
                    </div><!-- End .intro-content -->
                </div><!-- End .intro-slide -->
            </div>
            <span class="slider-loader"></span>
        </div>

        <div class="mb-4"></div>

        <div class="container new-arrivals">
            <div class="heading heading-flex mb-3">
                <div class="heading-left">
                    <h2 class="title">Điện thoại</h2>
                </div>
                <div class="heading-right">
                    <a th:href="@{/products}" class="title-link">Xem tất cả<i class="icon-long-arrow-right"></i></a>
                </div>
            </div>

            <div class="tab-content tab-content-carousel just-action-icons-sm">
                <div class="tab-pane p-0 fade show active" id="new-all-tab" role="tabpanel" aria-labelledby="new-all-link">
                    <div class="owl-carousel owl-full carousel-equal-height carousel-with-shadow" data-toggle="owl"
                         data-owl-options='{
                                "nav": true,
                                "dots": true,
                                "margin": 20,
                                "loop": false,
                                "responsive": {
                                    "0": {
                                        "items":2
                                    },
                                    "480": {
                                        "items":2
                                    },
                                    "768": {
                                        "items":3
                                    },
                                    "992": {
                                        "items":4
                                    },
                                    "1200": {
                                        "items":5
                                    }
                                }
                            }'>
                        <div th:each="get5Products1 : ${find5ProductsType1}">
                            <div class="product product-2">
                                <figure class="product-media">
                                    <span class="product-label label-circle label-top">Top</span>
                                    <a th:href="@{/products/{id}(id=${get5Products1.id})}">
                                        <img th:src="@{/images/{image}(image=${get5Products1.image})}" alt="Product image" class="product-image">
                                    </a>

                                    <div class="product-action-vertical">
                                        <a href="#" class="btn-product-icon btn-wishlist" title="Add to wishlist"></a>
                                    </div><!-- End .product-action -->

                                    <div class="product-action">
                                        <a href="#" class="btn-product btn-cart" th:if="${get5Products1.stock != 0}"><span>add to cart</span></a>
                                        <span th:if="${get5Products1.stock == 0}" class="text-muted text-center" >Hết hàng</span>
                                    </div>
                                </figure><!-- End .product-media -->

                                <div class="product-body">
                                    <h3 class="product-title">
                                        <a th:href="@{/products/{id}(id=${get5Products1.id})}" th:text="${get5Products1.name}">Tên</a>
                                    </h3>
                                    <div class="product-price" th:text="${get5Products1.price}+ ' VND'">
                                    </div>
                                    <div class="product-content" th:text="${get5Products1.statusProduct.name}">
                                    </div>
                                </div><!-- End .product-body -->
                            </div>
                        </div>
                    </div><!-- End .owl-carousel -->
                </div><!-- .End .tab-pane -->
            </div><!-- End .tab-content -->
        </div><!-- End .container -->

        <div class="mb-6"></div><!-- End .mb-6 -->

        <div class="bg-light pt-5 pb-6">
            <div class="container trending-products">
                <div class="heading heading-flex mb-3">
                    <div class="heading-left">
                        <h2 class="title">Phụ kiện điện thoại</h2><!-- End .title -->
                    </div><!-- End .heading-left -->
                    <div class="heading-right">
                        <a th:href="@{/accessories}" class="title-link">Xem tất cả các phụ kiện<i class="icon-long-arrow-right"></i></a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-5col d-none d-xl-block">
                        <div class="banner">
                            <a href="#">
                                <img th:src="@{fe/images/demos/demo-4/banners/banner-4.jpg}" alt="banner">
                            </a>
                        </div><!-- End .banner -->
                    </div><!-- End .col-xl-5col -->

                    <div class="col-xl-4-5col">
                        <div class="tab-content tab-content-carousel just-action-icons-sm">
                            <div class="tab-pane p-0 fade show active" id="trending-top-tab" role="tabpanel" aria-labelledby="trending-top-link">
                                <div class="owl-carousel owl-full carousel-equal-height carousel-with-shadow" data-toggle="owl"
                                     data-owl-options='{
                                            "nav": true,
                                            "dots": false,
                                            "margin": 20,
                                            "loop": false,
                                            "responsive": {
                                                "0": {
                                                    "items":2
                                                },
                                                "480": {
                                                    "items":2
                                                },
                                                "768": {
                                                    "items":3
                                                },
                                                "992": {
                                                    "items":4
                                                }
                                            }
                                        }'>
                                    <div th:each="get5Products2 : ${find5ProductsType2}">
                                        <div class="product product-2">
                                            <figure class="product-media">
                                                <span class="product-label label-circle label-top">Top</span>
                                                <a th:href="@{/products/{id}(id=${get5Products2.id})}">
                                                    <img th:src="@{/images/{image}(image=${get5Products2.image})}" alt="Product image" class="product-image">
                                                </a>

                                                <div class="product-action-vertical">
                                                    <a href="#" class="btn-product-icon btn-wishlist" title="Add to wishlist"></a>
                                                </div><!-- End .product-action -->

                                                <div class="product-action">
                                                    <a href="#" class="btn-product btn-cart" th:if="${get5Products2.stock != 0}"><span>add to cart</span></a>
                                                    <span th:if="${get5Products2.stock == 0}" class="text-muted text-center" >Hết hàng</span>
                                                </div>
                                            </figure><!-- End .product-media -->

                                            <div class="product-body">
                                                <h3 class="product-title">
                                                    <a th:href="@{/products/{id}(id=${get5Products2.id})}" th:text="${get5Products2.name}">Tên</a>
                                                </h3>
                                                <div class="product-price" th:text="${get5Products2.price}+ ' VND'">
                                                </div>
                                                <div class="product-content" th:text="${get5Products2.statusProduct.name}">
                                                </div>
                                            </div><!-- End .product-body -->
                                        </div>
                                    </div>
                                </div><!-- End .owl-carousel -->
                            </div><!-- .End .tab-pane -->
                        </div><!-- End .tab-content -->
                    </div><!-- End .col-xl-4-5col -->
                </div><!-- End .row -->
            </div><!-- End .container -->
        </div><!-- End .bg-light pt-5 pb-6 -->
        <div class="mb-4"></div><!-- End .mb-5 -->
        <div class="container">
            <hr class="mb-0">
        </div><!-- End .container -->
    </main>
    <footer th:replace="fragment/footer :: footer"></footer>
</div><!-- End .page-wrapper -->
<button id="scroll-top" title="Back to Top"><i class="icon-arrow-up"></i></button>
<script th:replace="fragment/script :: script"></script>
</body>
</html>
