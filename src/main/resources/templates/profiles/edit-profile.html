
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" /><!-- /Added by HTTrack -->
<head th:replace="fragment/head :: head"></head>
<body>
<div class="page-wrapper">
    <header th:replace="fragment/header :: header"></header>
    <main class="main">
        <div class="page-header text-center" style="background-image: url('/fe/images/page-header-bg.jpg')">
            <div class="container">
                <h1 class="page-title">Chỉnh sửa<span>thông tin</span></h1>
            </div>
        </div>
        <nav aria-label="breadcrumb" class="breadcrumb-nav mb-2">
            <div class="container">
            </div>
        </nav>
        <div class="page-content">
            <div class="checkout">
                <div class="container">
                    <form th:action="@{/profile/edit}" th:object="${user}" method="post">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <label>Họ *</label>
                                        <input type="text" id="firstName" th:field="*{firstName}" name="firstName" class="form-control">
                                    </div>

                                    <div class="col-sm-6">
                                        <label>Tên *</label>
                                        <input type="text" id="lastName" th:field="*{lastName}" name="lastName" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <label for="email">Email:</label>
                                        <input  class="form-control" type="email" id="email" th:field="*{email}" />
                                    </div>

                                    <div class="col-sm-6">
                                        <label for="phone">SDT:</label>
                                        <input  class="form-control" type="text" id="phone" th:field="*{phone}" />
                                    </div>
                                </div>
                                <div >
                                    <label for="address">Địa chỉ:</label>
                                    <input  class="form-control" type="text" id="address" th:field="*{address}" />
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <label for="gender">Giới tính:</label>
                                        <select  class="form-control" id="gender" th:field="*{gender}">
                                            <option value="male" th:selected="*{gender == 'male'}">Male</option>
                                            <option value="female" th:selected="*{gender == 'female'}">Female</option>
                                        </select>
                                    </div>

                                    <div class="col-sm-6">
                                        <label for="birthdate">Ngày sinh:</label>
                                        <input  class="form-control" type="date" id="birthdate" th:field="*{birthdate}" />
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-outline-primary-2 btn-order btn-block ">
                                    <span class="btn-text">Lưu thay đổi</span>
                                    <span class="btn-hover-text">LƯU</span>
                                </button>
                            </div>
                        </div>
                    </form>
                    <div th:if="${errorMessage}">
                        <p th:text="${errorMessage}"></p>
                    </div>
                    <div th:if="${successMessage}">
                        <p th:text="${successMessage}"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="fragment/footer :: footer"></footer>
</div><!-- End .page-wrapper -->
<button id="scroll-top" title="Back to Top"><i class="icon-arrow-up"></i></button>
<script th:replace="fragment/script :: script"></script>
</body>
</html>
