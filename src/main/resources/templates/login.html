
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" /><!-- /Added by HTTrack -->
<head th:replace="fragment/head :: head"></head>
<body>
<div class="page-wrapper">
    <main class="main">
        <div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17" style="background-image: url('/fe/images/backgrounds/bg.jpg')">
            <div class="container">
                <div class="form-box">
                    <h2>Đăng nhập</h2>
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username">Tên tài khoản:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Mật khẩu:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="remember-me" name="remember-me">
                            <label for="remember-me">Ghi nhớ đăng nhập</label>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Đăng nhập</button>
                        </div>
                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid username or password.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out.
                        </div>
                    </form>
                    <p>Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a></p>
                    <div class="form-choice">
                        <div class="row">
                            <div class="col-sm-6">
                                <a th:href="@{/oauth2/authorization/google}" class="btn btn-login btn-g">
                                    <i class="icon-google"></i>
                                    Login With Google
                                </a>
                            </div><!-- End .col-6 -->
                            <div class="col-sm-6">
                                <a th:href="@{/oauth2/authorization/facebook}" class="btn btn-login btn-f">
                                    <i class="icon-facebook-f"></i>
                                    Login With Facebook
                                </a>
                            </div><!-- End .col-6 -->
                        </div><!-- End .row -->
                    </div><!-- End .form-choice -->
                </div>
            </div>
        </div>
    </main>

</div><!-- End .page-wrapper -->
<button id="scroll-top" title="Back to Top"><i class="icon-arrow-up"></i></button>
<script th:replace="fragment/script :: script"></script>
</body>
</html>
